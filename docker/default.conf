agents {
  spans {
    enabled = true
    port = 34000
    dispatchers {
      kafka {
        bootstrap.servers = "kafkasvc:9092"
        producer.topic = "proto-spans"
        buffer.memory = 1048576
        retries = 2
      }
    }
  }
  blobs {
    enabled = true
    port = 34001
    maxBlobSizeInKB = "512"
    dispatchers {
      s3 {
        keepAlive = true
        maxOutstandingRequests = 50
        bucketName = "temp"
        region = "us-east-1"
        awsSecretKey = "123"
        awsAccessKey = "123"
      }
    }
  }
}
